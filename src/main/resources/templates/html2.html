<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>首页</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top py-1">
    <a class="navbar-brand" href="javascript:void(0)" th:href="@{/index}">网上商城</a>
    <div class="container d-flex flex-column flex-md-row justify-content-between navbar-nav">
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="isAnonymous()" th:href="@{/login}">我的淘宝</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="hasRole('BUYER')" th:href="@{/myorder(curPage=1,role='BUYER')}">我的淘宝</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="hasRole('SELLER')" th:href="@{/myorder(curPage=1,role='SELLER')}">我的淘宝</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           th:href="@{/productlist(curPage=1)}">商品分类</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="isAnonymous()" th:href="@{/login}">购物车</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="isAuthenticated()" th:href="@{/shoppingcar}">购物车</a>
        <a class="nav-item nav-link" sec:authorize="hasRole('SELLER')" th:href="@{/myproduct(curPage=1)}">
            我的商品</a>
        <a class="nav-item nav-link" href="javascript:void(0)">网站导航</a>
        <a class="nav-item nav-link" href="javascript:void(0)">联系客服</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="isAnonymous()" th:href="@{/login}">登陆/注册</a>
        <a class="nav-item nav-link" href="javascript:void(0)"
           sec:authorize="isAuthenticated()" th:href="@{/logout}">
            您好！<span sec:authentication="name">某人</span>&nbsp;&nbsp;退出</a>

    </div>
</nav>

<div class="container">

    <div id="msearch" class="input-group mt-3">
        <input type="text" class="form-control" placeholder="请输入关键字"
               v-bind:class="{'is-invalid':isInvalid}" v-model="keyWord" @input="textChange">
        <div class="input-group-append ml-2">
            <button class="btn btn-outline-secondary" type="button"
                    @click="searchProduct">搜索</button>
        </div>
    </div>

    <div id="billBoard" class="carousel slide mt-3" data-ride="carousel">
        <div class="carousel-inner embed-responsive embed-responsive-16by9">
            <div class="carousel-item embed-responsive-item active">
                <img src="../static/img/billBoard1.jpg" class="d-block w-100" style="max-height: 600px"
                     th:src="@{/image/billBoard1.jpg}"/>
            </div>
            <div class="carousel-item embed-responsive-item">
                <img src="../static/img/billBoard2.jpg" class="d-block w-100" style="max-height: 600px"
                     th:src="@{/image/billBoard2.jpg}"/>
            </div>
            <div class="carousel-item embed-responsive-item">
                <img src="../static/img/billBoard3.jpg" class="d-block w-100" style="max-height: 600px"
                     th:src="@{/image/billBoard3.jpg}"/>
            </div>
        </div>
    </div>

    <div class="shadow-sm p-3 mt-3 bg-white rounded d-flex align-items-center">
        <div class="d-inline p-2 bg-primary" style="width: 16px;height: 40px"></div>
        <h5 class="d-inline ml-2">服饰热卖</h5>
        <a href="javascript:void(0)" class="h5 ml-auto text-secondary"
           th:href="@{/productlist(typeId=1, curPage=1)}">More</a>
    </div>

    <div class="d-flex justify-content-between mt-2">
        <div class="card" style="width: 16rem;height: 35rem" th:each="product : ${clothes}">
            <div class="d-flex align-items-center justify-content-center shadow-sm"
                 style="width: 100%;height: 70%">
                <img src="../static/img/clothes1.jpg" style="max-width: 100%;max-height: 100%"
                     alt="..." th:src="@{'/image/' + ${product.picPath}}">
            </div>
            <div class="card-body">
                <h5 class="card-title font-weight-bold" style="color: red"
                    th:text="${#numbers.formatCurrency(product.price)}">
                    &yen;商品价格</h5>
                <a href="javascript:void(0)" class="stretched-link text-decoration-none text-dark"
                   th:text="${product.productName}" th:href="@{/productdetail(id=${product.id})}">商品名称</a>
                <p class="card-text position-absolute text-black-50" style="bottom: 0px"
                   th:text="${product.sellerName}">店主名称</p>
            </div>
        </div>

    </div>

    <div class="shadow-sm p-3 mt-5 bg-white rounded d-flex align-items-center">
        <div class="d-inline p-2 bg-success" style="width: 16px;height: 40px"></div>
        <h5 class="d-inline ml-2">鞋包热卖</h5>
        <a href="javascript:void(0)" class="h5 ml-auto text-secondary"
           th:href="@{/productlist(typeId=2, curPage=1)}">More</a>
    </div>

    <div class="d-flex justify-content-between mt-2">
        <div class="card" style="width: 16rem;height: 35rem" th:each="product : ${bags}">
            <div class="d-flex align-items-center justify-content-center shadow-sm"
                 style="width: 100%;height: 70%">
                <img src="../static/img/bag1.jpg" style="max-width: 100%;max-height: 100%"
                     alt="..." th:src="@{'/image/' + ${product.picPath}}">
            </div>
            <div class="card-body">
                <h5 class="card-title font-weight-bold" style="color: red"
                    th:text="${#numbers.formatCurrency(product.price)}">
                    &yen;商品价格</h5>
                <a href="javascript:void(0)" class="stretched-link text-decoration-none text-dark"
                   th:text="${product.productName}" th:href="@{/productdetail(id=${product.id})}">商品名称</a>
                <p class="card-text position-absolute text-black-50" style="bottom: 0px"
                   th:text="${product.sellerName}">店主名称</p>
            </div>
        </div>

    </div>

    <div class="shadow-sm p-3 mt-5 bg-white rounded d-flex align-items-center">
        <div class="d-inline p-2 bg-danger" style="width: 16px;height: 40px"></div>
        <h5 class="d-inline ml-2">家电热卖</h5>
        <a href="javascript:void(0)" class="h5 ml-auto text-secondary"
           th:href="@{/productlist(typeId=3, curPage=1)}">More</a>
    </div>

    <div class="d-flex justify-content-between mt-2">
        <div class="card" style="width: 16rem;height: 35rem" th:each="product : ${homeApply}">
            <div class="d-flex align-items-center justify-content-center shadow-sm"
                 style="width: 100%;height: 70%">
                <img src="../static/img/homeapply1.jpg" style="max-width: 100%;max-height: 100%"
                     alt="..." th:src="@{'/image/' + ${product.picPath}}">
            </div>
            <div class="card-body">
                <h5 class="card-title font-weight-bold" style="color: red"
                    th:text="${#numbers.formatCurrency(product.price)}">
                    &yen;商品价格</h5>
                <a href="javascript:void(0)" class="stretched-link text-decoration-none text-dark"
                   th:text="${product.productName}" th:href="@{/productdetail(id=${product.id})}">商品名称</a>
                <p class="card-text position-absolute text-black-50" style="bottom: 0px"
                   th:text="${product.sellerName}">店主名称</p>
            </div>
        </div>

    </div>

    <div class="shadow-sm p-3 mt-5 bg-white rounded d-flex align-items-center">
        <div class="d-inline p-2 bg-warning" style="width: 16px;height: 40px"></div>
        <h5 class="d-inline ml-2">家具热卖</h5>
        <a href="javascript:void(0)" class="h5 ml-auto text-secondary"
           th:href="@{/productlist(typeId=4, curPage=1)}">More</a>
    </div>

    <div class="d-flex justify-content-between mt-2">
        <div class="card" style="width: 16rem;height: 35rem" th:each="product : ${furniture}">
            <div class="d-flex align-items-center justify-content-center shadow-sm"
                 style="width: 100%;height: 70%">
                <img src="../static/img/furniture1.jpg" style="max-width: 100%;max-height: 100%"
                     alt="..." th:src="@{'/image/' + ${product.picPath}}">
            </div>
            <div class="card-body">
                <h5 class="card-title font-weight-bold" style="color: red"
                    th:text="${#numbers.formatCurrency(product.price)}">
                    &yen;商品价格</h5>
                <a href="javascript:void(0)" class="stretched-link text-decoration-none text-dark"
                   th:text="${product.productName}" th:href="@{/productdetail(id=${product.id})}">商品名称</a>
                <p class="card-text position-absolute text-black-50" style="bottom: 0px"
                   th:text="${product.sellerName}">店主名称</p>
            </div>
        </div>

    </div>

</div>

<div class="border border-danger mt-5"></div>
<p class="text-black-50 text-center my-5">

    <
    /p>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script>

        $(function () {
            var vm = new Vue({
                el: '#msearch',
                data: {
                    isInvalid: false,
                    keyWord: ''
                },
                methods: {
                    searchProduct: function (event) {
                        if (this.keyWord == '') {
                            this.isInvalid = true
                        }else {
                            $(location).attr('href', 'productlist?keyWord=' + this.keyWord +
                                '&curPage=1')
                        }
                    },
                    textChange: function (event) {
                        if (this.keyWord != '') {
                            this.isInvalid = false
                        }
                    }
                }
            })
        })
    </script>
</body>
</html>
